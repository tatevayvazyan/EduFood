<table>
  <thead>
  <tr>
    <th>Select</th>
    <th style="width: auto">Info</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lunchBox of lunchBoxes">
    <td><input type="checkbox" (click)="onChecked(lunchBox)"></td>
    <td style="text-align: start">{{lunchBox.name}}</td>
    <td>{{lunchBox.price}}</td>
  </tr>
  </tbody>
</table>
<div>
  <p *ngIf="totalPrice>0">Total cost is {{totalPrice}} amd</p>
  <button (click)="onOrder()">Order</button>
</div>
