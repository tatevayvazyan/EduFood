<div class="headerContainer">
  <div>
    <img class="logo"
         src="assets/il_fullxfull.svg"
         alt="icon">
  </div>
  <div class="navigation">
    <span 
      *ngFor="let navItem of navigation"
      (click)="navigate(navItem)"
      [ngClass]="navItem.name"
    >
      {{ navItem.name }}
    </span>
  </div>
</div>
